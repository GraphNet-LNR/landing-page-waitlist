<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Path edges animate in sequence */
    .path-edge {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawPath 0.7s ease-in-out forwards;
    }
    
    .edge-0 { animation-delay: 0s; }
    .edge-1 { animation-delay: 0.8s; }
    .edge-2 { animation-delay: 1.6s; }
    
    @keyframes drawPath {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    /* Nodes pulse when active */
    .node {
      animation: none;
    }
    
    .node-active-0 {
      animation: pulse 0.8s ease-in-out;
      animation-delay: 0s;
    }
    
    .node-active-1 {
      animation: pulse 0.8s ease-in-out;
      animation-delay: 0.8s;
    }
    
    .node-active-2 {
      animation: pulse 0.8s ease-in-out;
      animation-delay: 1.6s;
    }
    
    .node-active-3 {
      animation: pulse 0.8s ease-in-out;
      animation-delay: 2.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        stroke-width: 3;
      }
      50% {
        stroke-width: 5;
      }
    }
    
    /* Loop the entire animation */
    svg {
      animation: restart 4.5s infinite;
    }
    
    @keyframes restart {
      0%, 100% { opacity: 1; }
    }
  </style>
  
  <!-- All gray edges (always visible) -->
  <line x1="600" y1="400" x2="450" y2="300" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="600" y1="400" x2="450" y2="520" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="600" y1="400" x2="550" y2="480" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="600" y1="400" x2="700" y2="350" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="450" y1="300" x2="380" y2="380" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="750" y1="300" x2="850" y2="250" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="700" y1="350" x2="750" y2="300" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="450" y1="520" x2="650" y2="550" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="600" y1="400" x2="800" y2="450" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="750" y1="300" x2="800" y2="450" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="550" y1="480" x2="450" y2="520" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="700" y1="350" x2="800" y2="450" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  <line x1="650" y1="550" x2="550" y2="480" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Animated path edges (colored, draw over gray) -->
  <line class="path-edge edge-0" x1="600" y1="400" x2="700" y2="350" stroke="#f472b6" stroke-width="5" stroke-linecap="round"/>
  <line class="path-edge edge-1" x1="700" y1="350" x2="750" y2="300" stroke="#60a5fa" stroke-width="5" stroke-linecap="round"/>
  <line class="path-edge edge-2" x1="750" y1="300" x2="850" y2="250" stroke="#a78bfa" stroke-width="5" stroke-linecap="round"/>
  
  <!-- All nodes -->
  <!-- Center (golden) - id 0 -->
  <circle class="node node-active-0" cx="600" cy="400" r="25" fill="#fbbf24" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Purple - id 1 -->
  <circle class="node" cx="450" cy="300" r="20" fill="#a78bfa" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Blue - id 2 -->
  <circle class="node node-active-2" cx="750" cy="300" r="20" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Cyan - id 3 -->
  <circle class="node" cx="800" cy="450" r="20" fill="#22d3ee" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Pink (small) - id 4 -->
  <circle class="node" cx="650" cy="550" r="20" fill="#f472b6" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Green - id 5 -->
  <circle class="node" cx="450" cy="520" r="20" fill="#4ade80" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Orange - id 6 -->
  <circle class="node" cx="380" cy="380" r="20" fill="#fb923c" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Purple (goal) - id 7 -->
  <circle class="node node-active-3" cx="850" cy="250" r="22" fill="#a78bfa" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Cyan (small) - id 8 -->
  <circle class="node" cx="550" cy="480" r="18" fill="#22d3ee" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Pink (path) - id 9 -->
  <circle class="node node-active-1" cx="700" cy="350" r="18" fill="#f472b6" stroke="#ffffff" stroke-width="3"/>
</svg>